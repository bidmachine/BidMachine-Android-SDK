apply plugin: 'com.android.library'
apply from: "../config.gradle"

android {
    compileSdkVersion androidCompileSdkVersion

    defaultConfig {
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion
        versionCode bidMachineVersionCode
        versionName bidMachineVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        consumerProguardFiles 'proguard-rules.pro'
        buildConfigField "String", "VERSION_NAME", "\"$versionName\""
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "BM_API_URL", "\"https://api.appodealx.com\""
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "BM_API_URL", "\"https://api.appodealx.com\""
        }
    }
}

dependencies {
    implementation "io.bidmachine:protobuf-models:1.2.1"
    implementation "com.explorestack:iab:0.9.4"
    implementation "io.bidmachine.libs:omsdk:1.3.15"

    compileOnly "androidx.annotation:annotation:1.1.0"

    androidTestImplementation "androidx.multidex:multidex:2.0.0"
    androidTestImplementation "androidx.test.ext:junit:1.1.1"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.2.0"
    androidTestImplementation "androidx.test:rules:1.2.0"
    androidTestImplementation "androidx.test:runner:1.2.0"
    androidTestImplementation "com.squareup.okhttp3:mockwebserver:$mockwebserver"

    testImplementation "androidx.annotation:annotation:1.1.0"
    testImplementation "junit:junit:$jUnitVersion"
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation "org.robolectric:robolectric:$robolectricVersion"
    testImplementation "com.squareup.okhttp3:mockwebserver:$mockwebserver"
}

apply from: "publish.gradle"